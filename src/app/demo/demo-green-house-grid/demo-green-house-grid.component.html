<mat-card *ngFor="let item of data">
  <mat-card-header>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
	<img [src]="item.image" />

	<p>{{item.description}}</p>

	<p><b>Available: {{item.square}} square meters</b></p>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button color="primary" routerLink="/demo/green-house">Details</a>
  </mat-card-actions>
</mat-card>
